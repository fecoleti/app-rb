<!DOCTYPE html>
<html class="bg-inicio1">
<head>
 <meta charset="utf-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta http-equiv="cache-control" content="Public"/>
    <meta http-equiv="Pragma" content="Public"/>
 <title>Codigo</title>
 <link rel="stylesheet" href="css/bootstrap.css">
 <link rel="stylesheet" href="css/style.css">
</head>
<body>

<section id="header" class="container-fluid">
 <div class="header-color row">
 <img src="image/arrow.png" class="arrow img-responsive pull-left" alt=""> 
 <img src="image/logobranco.png" class="logo-branco center-block" alt="">
 </div>
</section>

<div id="instrucao" class="carousel slide">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#instrucao" data-slide-to="8" class="active"></li>
    <li data-target="#instrucao" data-slide-to="9"></li>
    <li data-target="#instrucao" data-slide-to="10"></li>
    <li data-target="#instrucao" data-slide-to="11"></li>
  </ol>
  <div class="carousel-inner">
    <div class="item active" data-id="8">
      <img src="image/passo1.png">
      <div class="container">
        <div class="carousel-caption">
          </div>
      </div>
    </div>
    <div class="item" data-id="9"> 
      <img src="image/passo2.png">
      <div class="container">
        <div class="carousel-caption">
          
        </div>
      </div>
    </div>
    <div class="item" data-id="10">
      <img src="image/passo3.png">
      <div class="container">
        <div class="carousel-caption">
          
        </div>
      </div>
    </div>

    <div class="item" data-id="11"> 
      <img src="image/passo4.png">
      <div class="container">
        <div class="carousel-caption">
          
        </div>
      </div>
    </div>
  </div>
</div>
<!-- /.carousel -->


<section id="entre container">
	<div class="pular text-center">
		<a href="" class="text-center">PULAR</a>
	</div>
</section>

<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="js/bootstrap.js"></script>
<script type="text/javascript" src="js/touch.js"></script>
<script src="http://lazcreative.com/slider-swipe/jquery.mobile.custom.min.js"></script>

<script>  
$(document).ready(function() {  
   $("#instrucao").swiperight(function() {  
      $("#instrucao").carousel('prev');  
    });  
   $("#instrucao").swipeleft(function() {  
      $("#instrucao").carousel('next');  
   });  
});  
</script>   


<script>
$('.carousel-indicators li').click(function(e){
   e.stopPropagation();
    var goTo = $(this).data('slide-to');
  $('.carousel-inner .item').each(function(index){
    if($(this).data('id') == goTo){
      goTo = index;
      return false;
    }
    
  });
    
 $('#instrucao').carousel(goTo); 
});
</script>


 
</body>
</html>
