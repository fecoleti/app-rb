<!DOCTYPE html>
<html class="bg-inicio1">
<head>
 <meta charset="utf-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
 <meta name="viewport" content="width=device-width, initial-scale=1"/>
 <meta http-equiv="cache-control" content="Public"/>
 <meta http-equiv="Pragma" content="Public"/>
 <title>Cadastro</title>
 <link rel="stylesheet" href="css/bootstrap.css">
 <link rel="stylesheet" href="css/style.css">
</head>
<body>

<section id="header" class="container-fluid">
 <div class="header-color row">
 <img src="image/arrow.png" class="arrow img-responsive pull-left" alt=""> 
 <img src="image/logobranco.png" class="logo-branco center-block" alt="">
 </div>
</section>

<div class="form-bottom">
    
<h1 class="cadastro text-center">CADASTRE-SE</h1>
    <form role="form" action="" method="post" class="login-form">
     <div class="form-group">
      <label class="sr-only" for="form-username">Nome</label>
         <input type="text" name="nome" placeholder="Nome" class="form-nome form-control " id="nome" required>
        </div>
        <div class="form-group">
         <label class="sr-only" for="form-password">Email</label>
         <input type="email" name="pass" placeholder="Email" class="form-email form-control " id="email" required>
        </div>
        <div class="form-group">
         <label class="sr-only" for="form-password">Ano de nascimento</label>
         <input type="text" name="date" placeholder="Ano de nascimento" data-mask="00/00/0000" class="form-data form-control date" id="date" required>
        </div>
        <div class="radio text-center">
            <label class="radio-inline">
      <input type="radio" name="sexo">Masculino
    </label>
    <label class="radio-inline">
      <input type="radio" name="sexo">Feminino
    </label> 
        </div>
  <div class="form-group">
         <label class="sr-only" for="form-password">Senha</label>
         <input type="password" name="pass" placeholder="Senha" class="form-email form-control" id="pass" required>
        </div>
        <div class="form-group">
         <label class="sr-only" for="form-password">Confirme a senha</label>
         <input type="password" name="conf-pass" placeholder="Confirme a senha" class="form-email form-control" id="conf-pass" required>
        </div>
       <div class="text-center">
          <button type="submit" class="btn btn-logar2">OK</button>
         </div>
    </form>
</div>

<script type="text/javascript" src="https://code.jquery.com/jquery-latest.min.js"></script>

<script src="js/bootstrap.js"></script>

<script src="js/jquery.mask.min.js"></script>





    
</body>
</html>
