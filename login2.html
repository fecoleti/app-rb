<!DOCTYPE html>
<html class="bg-inicio1">
<head>
 <meta charset="utf-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
 <meta name="viewport" content="width=device-width, initial-scale=1"/>
 <meta http-equiv="cache-control" content="Public"/>
 <meta http-equiv="Pragma" content="Public"/>
 <title>Login</title>
 <link rel="stylesheet" href="css/bootstrap.css">
 <link rel="stylesheet" href="css/style.css">
</head>
<body>

<section id="header" class="container-fluid">
 <div class="header-color row">
 <img src="image/arrow.png" class="arrow img-responsive pull-left" alt=""> 
 <img src="image/logobranco.png" class="logo-branco center-block" alt="">
 </div>
</section>

<section id="login">
	<div class="text-center">
  <a class="btn btn-default btn-facebook" aria-label="Center Align">
    <img src="image/face.png" alt="">
    &nbsp;&nbsp;Entre pelo facebook
  </a><br>
  <a class="btn btn-default btn-google" aria-label="Center Align">
    <img src="image/google.png" alt="">
    &nbsp;&nbsp;Entre pelo Google
  </a>
 </div>

	<div class="form-bottom no-margin">
     <form role="form" action="" method="post" class="login-form col-lg-4 col-lg-offset-4">
      <div class="form-group center-block">
       <label class="sr-only" for="form-username">Email</label>
          <input type="email" name="email" placeholder="Email" class="form-username form-control" id="email" required>
         </div>
         <div class="form-group">
          <label class="sr-only" for="form-password">Senha</label>
          <input type="password" name="pass" placeholder="Senha" class="form-password form-control" id="pass" required>
         </div>
         <div class="text-center">
          <button type="submit" class="btn btn-logar">ENTRE</button>
         </div>
     </form>
 </div>
</section>

<section id="entre container">
 <div class="cadastrar text-center">
  <a href="" class="text-center">N√ÉO SOU CADASTRADO</a>
 </div>
</section>

	
</body>
</html>
